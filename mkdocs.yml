site_name: The Janitor (v3.9.2)
site_url: https://thejanitor.app
site_description: Stop the Slop. Start the Engineering. High-fidelity technical debt reduction with AST-based surgical deletions.
site_author: GhrammR

repo_name: GhrammR/the-janitor
repo_url: https://github.com/GhrammR/the-janitor

theme:
  name: material
  font:
    text: Roboto
    code: Fira Code
  palette:
    # Light mode (Default - Professional Standard)
    - scheme: default
      primary: blue-grey
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    # Dark mode (Fallback)
    - scheme: slate
      primary: blue-grey
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Safety: safety.md
  - Premium Features: premium.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

extra:
  version: v3.9.2
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GhrammR/the-janitor
      name: GitHub Repository


copyright: Copyright &copy; 2026 The Janitor
