site_name: The Janitor Documentation
site_url: https://thejanitor.app
site_description: Stop the slop, start the engineering. Autonomous dead-code deletion and semantic deduplication.
site_author: GhrammR

repo_name: GhrammR/the-janitor
repo_url: https://github.com/GhrammR/the-janitor

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Safety: safety.md
  - Premium Features: premium.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GhrammR/the-janitor
  analytics:
    provider: google
    property: G-XXXXXXXXXX

copyright: Copyright &copy; 2026 The Janitor
